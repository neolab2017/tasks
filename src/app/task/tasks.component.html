<div class="container">
    <div class="row ">
        <div class="col-md-4">
            <form #f="ngForm" (ngSubmit)="saveTask(f)" class="form-control">
                <div class="form-group">
                    <label for="title">Task</label>
                    <input #title="ngModel" required ngModel name="title" id="title" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="title.touched && title.invalid"> title is required</div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-group">
                        <input #description="ngModel" required ngModel name="description" id="description" type="text" class="form-control">
                    </div>
                    <div class="alert alert-danger" *ngIf="description.touched && description.invalid"> description is required</div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
            </form>
        </div>
        <div class="col-md-8">
            <table-tasks [tasksList]="List"></table-tasks>
        </div>
    </div>
</div>
